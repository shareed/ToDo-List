<html>

<head>
    <title>JavaScript to do list</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <h1>ToDo List</h1>
        
        <form name="todo-form-input">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="button">Add</button>
        <br />
        <p>Double click on a task to mark it complete.</p>
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-completed-button" class="button">Clear Completed</button>
            <button id="empty-button" class="button">Empty List</button>
            <button id="save-button" class="button">Save List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
